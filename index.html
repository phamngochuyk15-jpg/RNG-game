
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Manifest RNG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #05050a;
            color: #e2e8f0;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #0a0a1a 0%, #05050a 100%);
        }
        .heading-font {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }
        .glow-text {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }
        .animate-magic-circle {
            animation: rotate-slow 20s linear infinite;
        }
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-aura-float {
            animation: aura-float 5s ease-in-out infinite;
        }
        @keyframes aura-float {
            0%, 100% { transform: translateY(0) scale(1); filter: brightness(1); }
            50% { transform: translateY(-15px) scale(1.02); filter: brightness(1.3); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) infinite;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .rainbow-glow {
            animation: rainbow 3s linear infinite;
            filter: drop-shadow(0 0 15px currentColor);
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ffff00; }
            40% { color: #00ff00; }
            60% { color: #00ffff; }
            80% { color: #0000ff; }
            100% { color: #ff00ff; }
        }
        .singularity-ripple {
            animation: ripple 2s ease-out infinite;
            box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.4);
        }
        @keyframes ripple {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(255, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
        }
        .glitch-text {
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
          0% { text-shadow: -2px 0 #ff00c1, 2px 2px #00fff9; }
          25% { text-shadow: 2px 2px #ff00c1, -2px 0 #00fff9; }
          50% { text-shadow: -2px -2px #ff00c1, 2px -2px #00fff9; }
          75% { text-shadow: 2px -2px #ff00c1, -2px 2px #00fff9; }
          100% { text-shadow: -2px 0 #ff00c1, 2px 2px #00fff9; }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 10px;
        }
        .glass {
            background: rgba(10, 10, 25, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        .mystic-border {
            border: 2px solid #d4af37;
            border-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0H10V2H2V10H0V0Z' fill='%23D4AF37'/%3E%3Cpath d='M40 0H30V2H38V10H40V0Z' fill='%23D4AF37'/%3E%3Cpath d='M0 40H10V38H2V30H0V40Z' fill='%23D4AF37'/%3E%3Cpath d='M40 40H30V38H38V30H40V40Z' fill='%23D4AF37'/%3E%3C/svg%3E") 10;
        }
        .runic-bg {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
        .rarity-glow {
            filter: drop-shadow(0 0 20px currentColor);
        }
        .cutscene-bg {
            background: radial-gradient(circle, rgba(30,20,50,0.8) 0%, rgba(0,0,0,1) 80%);
        }
    </style>
<script type="importmap">
{

}

</head>

</html>
